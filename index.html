<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD BOY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        
        .good-boy {
            font-size: 15vw;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            line-height: 1.2;
        }
        
        /* Kleurverandering voor een speels effect */
        .good-boy span:nth-child(1) { color: #3498db; }
        .good-boy span:nth-child(2) { color: #e74c3c; }
        .good-boy span:nth-child(3) { color: #2ecc71; }
        .good-boy span:nth-child(4) { color: #f39c12; }
        .good-boy span:nth-child(5) { color: #9b59b6; }
        .good-boy span:nth-child(6) { color: #1abc9c; }
        .good-boy span:nth-child(7) { color: #d35400; }
    </style>
</head>
<body>
    <div class="good-boy">
        <span>G</span><span>O</span><span>O</span><span>D</span>
        <span>B</span><span>O</span><span>Y</span>
    </div>
</body>
</html>
